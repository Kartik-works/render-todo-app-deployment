{% extends 'base.html' %}       
{% block title %} Update {% endblock title %}
{% block body %}

    <div class="container my-3">
        <h2>Update your Todo</h2>
        <form action="/update/{{todo.sno}}" method="POST">
          <div class="mb-3">
              <label for="title" class="form-label">Todo title</label>
              <input type="text" class="form-control" name = "title" id="title" value = {{todo.title}} aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
          <label for="desc" class="form-label">Todo description</label>
          <input type="text" class="form-control" name = "desc" value = {{todo.desc}} id="desc">
          </div>
          <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
    <h2 class="centered">Your To do list</h2>
<style>
  .centered {
    text-align: center;
  }
</style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
{% endblock body %}
